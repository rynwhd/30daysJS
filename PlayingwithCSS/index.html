<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Updating CSS variables with <span class="heading">JS</span></h2>
    <div class="controls">
        <label for="spacing"> Spacing: </label>
        <input type="range" name="spacing" min="0" max="25" value="10" class="spacing" width="200" height="200">
        <label for="blur">Blur:</label>
        <input type="range" name="Blur" min="0" max="25" value="25" class="blur">
        <label for="basecolor">BaseColor:</label>
        <input type="color" name="basecolor" width="100" height="500" class="basecolor">
        <br>
        <div class="img">
            <img src="/WebDev/Img/3-idiots-memes-3.jpeg" alt="3idiots">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
